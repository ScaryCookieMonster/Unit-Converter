<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body></body>
  <!-- Hero Section -->
  <section id="hero">
    <h1 id="title">Metric/Imperial Unit Conversion</h1>
    <input type="text" id="input-el" />
    <button id="button-el">Convert</button>
  </section>
  <!-- Converted Result -->
  <section id="conversion">
    <section class="result-container" id="meter/feet">
      <h1 class="measurements">Length (Meter/Feet)</h1>
      <p class="results"></p>
    </section>
    <section class="result-container" id="liters/gallons">
      <h1 class="measurements">Volume (Liters/Gallons)</h1>
      <p class="results"></p>
    </section>
    <section class="result-container" id="kilograms/pounds">
      <h1 class="measurements">Mass (Kilograms/Pounds)</h1>
      <p class="results"></p>
    </section>
  </section>
</html>
